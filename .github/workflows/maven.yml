# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - run: mkdir staging
    - run: mkdir staging/logs
    - run: cp target/quarkus-app/*.jar staging/
    - run: cp -r target/quarkus-app/lib/ staging/lib/
    - run: cp -r target/quarkus-app/app/ staging/app/
    - run: cp -r target/quarkus-app/quarkus/ staging/quarkus/
    - run: mkdir staging/logs
    - uses: actions/upload-artifact@v4
      with:
        name: Package
        path: staging

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@4f64ddab9d742a4806eeb588d238e4c311a8397d
