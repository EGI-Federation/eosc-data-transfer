receivers:
  otlp:
    protocols:
      grpc:
      http:
        cors:
          allowed_origins:
            - "http://*"
            - "https://*"
  filelog:
    start_at: beginning
    include:
      - /usr/logs/data-transfer/*.log*
      - /usr/logs/data-transfer/*.json*

exporters:
  otlp:
    endpoint: "jaeger:4317"
    tls:
      insecure: true
  prometheus:
    endpoint: "otelcol:9464"
    enable_open_metrics: true
    resource_to_telemetry_conversion:
      enabled: true
  loki:
    endpoint: "http://loki:3100/loki/api/v1/push"

processors:
  batch:
  attributes:
    # Adding a Loki label based on OTLP attribute "log.file.name"
    # happens in two step:
    actions:
      # Insert a new attribute "file_name" from the OTLP attribute "log.file.name"
      - action: insert
        key: filename
        from_attribute: log.file.name
      # Add hint for Loki that the attribute "filename" should be placed as a Loki label
      - action: insert
        key: loki.attribute.labels
        value: filename

extensions:
  health_check:

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
    logs:
      receivers: [filelog]
      processors: [attributes]
      exporters: [loki]
