---
eosc:
  parser:
    zenodo:
      name: Zenodo
      class: parser.zenodo.ZenodoParser
      url: https://zenodo.org
      timeout: 5000
    b2share:
      name: B2Share
      class: parser.b2share.B2ShareParser
    signpost:
      name: Signposting
      class: parser.generic.SignpostParser
  transfer:
    destination:
      dcache:
        service: fts
        auth: token
        protocol: https
        description: EGI dCache
      s3:
        service: fts
        auth: keys
        protocol: s3
        description: Amazon S3 compatible object storage
    service:
      fts:
        name: EGI Data Transfer
        class: egi.eu.EgiDataTransfer
        url: https://fts3-public.cern.ch:8446
        timeout: 5000
        trust-store-file: cern-truststore.jks
        trust-store-password: "4hFsKWd.839-2h44X"
        # Certificate in keystore only used to call FTS endpoint /config/cloud_storage,
        # all other calls to FTS are made with the Check-in token provided by the caller.
        # If keystore is missing, this FTS endpoint will also be called using the caller's Check-in token.
        key-store-file: fts-keystore.jks
        key-store-password: "password"
  qos:
    percentiles: [ 0.95 ]
    slos: [ 500 ] # SLOs expressed in milliseconds

quarkus:
  application:
    name: data-transfer
  log:
    level: INFO
    min-level: DEBUG
    console:
      enable: true
      level: INFO
      format: "%d{HH:mm:ss} %-5p traceId=%X{traceId}, spanId=%X{spanId}, sampled=%X{sampled} [%c{2.}] (%t) %s%e%n"
    file:
      enable: true
      path: ./logs/data-transfer.log
      level: DEBUG
      format: "%d{HH:mm:ss} %-5p traceId=%X{traceId}, parentId=%X{parentId}, spanId=%X{spanId}, sampled=%X{sampled} [%c{2.}] (%t) %s%e%n"
      rotation:
        max-file-size: 1M
        max-backup-index: 10
  opentelemetry:
    enabled: true
    tracer:
      exporter:
        otlp:
          endpoint: http://localhost:4317
  micrometer:
    enabled: true
    export:
      prometheus:
        path: /metrics
    binder:
      http-client:
        ignore-patterns: /.+
      http-server:
        ignore-patterns: /metrics
  swagger-ui:
    always-include: true
    path: swagger-ui
    theme: flattop
    urls:
      default: /openapi
    urls-primary-name: default
  smallrye-openapi:
    path: /openapi
    info-version: 1.1.23
  jackson:
    fail-on-unknown-properties: false
  http:
    port: 8081
    cors:
      ~: true
      origins: http://localhost:8081
    access-log:
      enabled: true
      pattern: combined
      log-to-file: true
      base-file-name: data-transfer-http
      log-directory: logs
  tls:
    trust-all: false
