---
proxy:
  parsers:
    zenodo:
      name: Zenodo
      class: parser.zenodo.ZenodoParser
      url: https://zenodo.org
      timeout: 5000
    b2share:
      name: B2Share
      class: parser.b2share.B2ShareParser
    signpost:
      name: Signposting
      class: parser.generic.SignpostParser
  transfer:
    destinations:
      dcache:
        service: fts
        auth: token
        description: EGI dCache
      s3:
        service: fts
        auth: keys
        description: Amazon S3 compatible object storage
      ftp:
        service: fts
        auth: password
        description: FTP server
    services:
      fts:
        name: EGI Data Transfer
        class: egi.eu.EgiDataTransfer
        url: https://fts3-public.cern.ch:8446
        timeout: 5000
        trust-store-file: cern-truststore.ks
        trust-store-password: "4hFsKWd.839-2h44X"

quarkus:
  application:
    name: data-transfer
  log:
    level: INFO
    min-level: DEBUG
    console:
      enable: true
      level: INFO
      format: "%d{HH:mm:ss} %-5p traceId=%X{traceId}, parentId=%X{parentId}, spanId=%X{spanId}, sampled=%X{sampled} [%c{2.}] (%t) %s%e%n"
    file:
      enable: false
      path: ./log/data-transfer.log
      level: INFO
      format: "%d{HH:mm:ss} %-5p [%c{2.}]] (%t) %s%e%n"
  opentelemetry:
    enabled: true
  swagger-ui:
    always-include: true
    path: swagger-ui
    theme: flattop
    urls:
      default: /openapi
    urls-primary-name: default
  smallrye-openapi:
    path: /openapi
    info-version: 1.0.20
  jackson:
    fail-on-unknown-properties: false
  http:
    port: 8080
    cors: true
  tls:
    trust-all: false
