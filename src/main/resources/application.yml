proxy:
  parsers:
    zenodo: https://zenodo.org
  transfer:
    destinations:
      dcache: fts
      datahub: another
    services:
      fts:
        name: File Transfer Service
        url: https://fts3-public.cern.ch:8446
        class: egi.eu.EgiDataTransfer
        timeout: 5000
      another:
        name: Test
        url: https://nowhere.com:6578
        class: egi.eu.Test

quarkus:
  log:
    level: INFO
    min-level: DEBUG
    console:
      enable: true
      level: INFO
      format: "%d{HH:mm:ss} %-5p [%c{2.}]] (%t) %s%e%n"
    file:
      enable: true
      path: ./log/data-transfer.log
      level: INFO
      format: "%d{HH:mm:ss} %-5p [%c{2.}]] (%t) %s%e%n"
  swagger-ui:
    always-include: true
    path: swagger-ui
    theme: flattop
    urls:
      default: /openapi
      production: https://eosc-data-transfer.vm.fedcloud.eu/openapi
    urls-primary-name: default
  smallrye-openapi:
    path: /openapi
    info-version: 1.0.8
  jackson:
    fail-on-unknown-properties: false
  http:
    port: 8080
    cors: true
  tls:
    trust-all: true
